name: Build Molly Widget APK

on:
  push:
    branches: [ main ]
    paths:
      - 'apk/MollyWidget/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Create Gradle wrapper
      working-directory: apk/MollyWidget
      run: gradle wrapper --gradle-version 8.2
      
    - name: Make gradlew executable
      working-directory: apk/MollyWidget
      run: chmod +x gradlew
      
    - name: Build Debug APK
      working-directory: apk/MollyWidget
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: molly-widget-apk
        path: apk/MollyWidget/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

